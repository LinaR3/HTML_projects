<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Presentación</title>
</head>
<body>
    <header>
        <h1>Ejecutor Nivel Explorador</h1>
        <p>Soy el ejecutor de este nivel y los acompañaré en este hermoso proceso. Vamos a lograrlo</p>
    </header>
</body>
</html>

<!-- 
📚 GUÍA PASO A PASO: ESTRUCTURA BÁSICA HTML

🎯 ¿QUÉ ES ESTE CÓDIGO?
Este es un ejemplo de una página web básica en HTML. Es como crear una casa digital con habitaciones específicas para diferentes cosas.

🏗️ EXPLICACIÓN LÍNEA POR LÍNEA (VERSIÓN FÁCIL):

1️⃣ <!DOCTYPE html>
   ✅ ¿Qué hace? Le dice al navegador: "¡Oye! Este archivo es una página web moderna"
   🤔 ¿Por qué es importante? Sin esto, tu página puede verse rara
   💡 Piénsalo como: El letrero en la puerta que dice "Aquí vive una página web"

2️⃣ <html lang="es">
   ✅ ¿Qué hace? Es como abrir una caja gigante que va a contener TODA tu página web
   🤔 lang="es" significa que el contenido está en español
   💡 Piénsalo como: Abrir la puerta principal de tu casa digital

3️⃣ <head>
   ✅ ¿Qué hace? Es la "información secreta" de tu página que los usuarios NO ven
   🤔 ¿Qué va aquí? Configuraciones, título de la pestaña, estilos
   💡 Piénsalo como: El cuarto de herramientas de tu casa - importante pero oculto

4️⃣ <meta charset="UTF-8">
   ✅ ¿Qué hace? Permite que tu página muestre correctamente letras con acentos (á, é, í, ó, ú, ñ)
   🤔 ¿Por qué UTF-8? Es el "idioma universal" para caracteres especiales
   💡 Piénsalo como: Configurar tu computadora para entender español correctamente

5️⃣ <meta name="viewport" content="width=device-width, initial-scale=1.0">
   ✅ ¿Qué hace? Hace que tu página se vea bien en celulares y tablets
   🤔 Sin esto, tu página se vería muy pequeña en móviles
   💡 Piénsalo como: Hacer que tu casa se adapte automáticamente al tamaño de la pantalla

6️⃣ <title>Mi Página de Presentación</title>
   ✅ ¿Qué hace? Es el texto que aparece en la pestaña del navegador
   🤔 También aparece cuando compartes el enlace en redes sociales
   💡 Piénsalo como: El nombre de tu casa que aparece en el buzón

7️⃣ </head>
   ✅ ¿Qué hace? Cierra la sección de "información secreta"
   🤔 Todo lo que viene después será visible para los usuarios
   💡 Piénsalo como: Cerrar la puerta del cuarto de herramientas

8️⃣ <body>
   ✅ ¿Qué hace? Aquí empieza TODO lo que los usuarios VAN A VER
   🤔 Aquí pondrás textos, imágenes, videos, formularios, etc.
   💡 Piénsalo como: Abrir la puerta de la sala principal de tu casa

9️⃣ <header>
   ✅ ¿Qué hace? Es la cabecera o parte superior de tu página
   🤔 Normalmente aquí va el logo, menú principal, título del sitio
   💡 Piénsalo como: La entrada principal de tu casa con el nombre y decoración

🔟 <h1>Ejecutor Nivel Explorador</h1>
   ✅ ¿Qué hace? Es el título MÁS IMPORTANTE de tu página
   🤔 Solo debe haber UN h1 por página
   💡 Piénsalo como: El letrero principal de tu negocio

1️⃣1️⃣ <p>Soy el ejecutor de este nivel y los acompañaré en este hermoso proceso. Vamos a lograrlo</p>
   ✅ ¿Qué hace? Es un párrafo de texto normal
   🤔 Puedes tener tantos párrafos como quieras
   💡 Piénsalo como: Una conversación normal con tus visitantes

1️⃣2️⃣ </header>
   ✅ ¿Qué hace? Cierra la sección de cabecera
   🤔 Todo lo que venga después estará fuera del header
   💡 Piénsalo como: Terminar de decorar la entrada y pasar a otras habitaciones

1️⃣3️⃣ </body>
   ✅ ¿Qué hace? Cierra la sección visible de tu página
   🤔 No puede haber nada visible después de esto
   💡 Piénsalo como: Cerrar la puerta principal de tu casa

1️⃣4️⃣ </html>
   ✅ ¿Qué hace? Cierra completamente tu página web
   🤔 Es la última línea que siempre debes escribir
   💡 Piénsalo como: Cerrar completamente tu casa digital

🎓 REGLAS DE ORO PARA RECORDAR:

✅ SIEMPRE empieza con <!DOCTYPE html>
✅ TODO debe estar dentro de <html> y </html>
✅ La información invisible va en <head>
✅ Lo que ven los usuarios va en <body>
✅ Cada etiqueta que abres (<tag>) DEBE cerrarse (</tag>)
✅ Solo usa UN <h1> por página
✅ Siempre pon el atributo lang="es" para español

🚀 EJEMPLO PRÁCTICO:
Imagina que quieres crear una página sobre ti:

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre María González</title>
</head>
<body>
    <header>
        <h1>¡Hola! Soy María González</h1>
        <p>Estudiante de programación y futura desarrolladora web</p>
    </header>
</body>
</html>
